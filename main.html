<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">
		form{
			margin: 0 auto;
			width: 20%;
			transition: visibility 0.5s, opacity 1.5s linear
		}
		.step{
			transition: visibility 0.5s, opacity 1.5s linear
		}
		
		.divtest{
			margin: 2px;
			background: #3498db;
			border-radius: 100%;
			height: 10px;
			width: 10px;
			display: inline-block;
			text-align: center;
			padding: 10px 10px;
			transition: visibility 0.5s, opacity 1.5s linear
		}
		.hidden{
			visibility: hidden;
			transition: visibility 0.5s, opacity 1.5s linear
		}
		
	</style>

	<title>step form</title>

</head>
<body>
	<h1 style="text-align: center;">Step form</h1>
<form>
	<div class="step" id="1"><div class="divtest">1</div> <input type="text" name="step1"></div>
	<div class="step hidden" id="2"><div class="divtest">2</div> <input type="text" name="step2"></div>
	<div class="step hidden" id="3"><div class="divtest">3</div> <input type="text" name="step3">
<div>Enter to submit</div>
</div>
	<div class="step hidden" id="4"><div class="divtest">4</div> <input type="submit"></div>

</form>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
